<!DOCTYPE html>
<html>
<head>
  <title>Loi carrez</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body style="background-color: #585b61;">
  <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-card mdl-shadow--6dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Is this real estate classified ad a good deal ?</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="/" method="post">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
            <input class="mdl-textfield__input" type="text" name="url" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Enter URL from Leboncoin</label>
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="compute">
            Estimate
          </button>
        </form>
      </div>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>

</body>
</html>
