<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body style="background-color: #585b61;">
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-card mdl-shadow--6dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">

      <h2 class="mdl-card__title-text">Result</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <h2 class="mdl-card__title-text"><%= square %></h2>
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>

</html>
